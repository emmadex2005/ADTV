<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADTV</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="TV.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing.html">ADTV</a>

      <span class="navbar-text ms-3" id="username-display"></span>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:white;">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="TV.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Genres</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Trending Show: BLACKLIST</h1>
      <button>▶ Watch Now</button>
    </div>
  </div>

  <!-- Search -->
  <form>
    <div class="search-bar">
      <input type="text" placeholder="Search for your favorite shows...">
      <div style="text-align:center; margin-top:10px;">
        <button>Enter</button>
      </div>
    </div>
  </form>

  <!-- Shows -->
  <div>
    <div class="shows" id="results-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="TV.js"></script>
</body>
</html>
